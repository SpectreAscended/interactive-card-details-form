<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script/app.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="section__side">
        <div class="card card-front">
          <div class="card-front__circle">
            <div class="card-front__circle--big"></div>
            <div class="card-front__circle--small"></div>
          </div>
          <span class="card-front__number"> 0000 0000 0000 0000 </span>
          <div class="card-front__details">
            <span class="card-front__name">Jane Appleseed</span>
            <span class="card-front__expiry">00/00</span>
          </div>
        </div>
        <div class="card card-back">000</div>
      </section>
      <section class="section__main"></section>
      Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
      Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm
    </main>
    <!-- Completed state start -->
    <div class="completed-state hidden">
      Thank you! We've added your card details Continue
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
